<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>EstimaPres Â· Control Total</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent: #00ff88; --text: #f0f6fc; --dim: #8b949e; --border: rgba(255, 255, 255, 0.08); }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }
        .hero { padding: 18px; background: rgba(11, 14, 20, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .wrap { max-width: 480px; margin: 0 auto; padding: 20px; }
        .card { background: var(--card); border-radius: 24px; padding: 24px; margin-bottom: 20px; border: 1px solid var(--border); }
        input { width: 100%; background: #000; border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 15px; font-size: 16px; }
        .cta { width: 100%; background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .file-box { border: 2px dashed var(--border); padding: 20px; text-align: center; border-radius: 15px; color: var(--accent); cursor: pointer; margin-bottom: 15px; }
        #admin-view, .hidden { display: none; }
        .btn-reset { background: none; border: none; color: var(--dim); font-size: 11px; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<header class="hero">
    <h1 style="font-size:20px; margin:0;">EstimaPres</h1>
    <div style="text-align: right;">
        <button id="btnAdmin" style="color:var(--accent); background:none; border:none; font-weight:800; cursor:pointer;">ADMIN</button><br>
        <button id="btnPlanB" class="btn-reset">Recuperar Clave</button>
    </div>
</header>

<main class="wrap">
    <div id="user-view">
        <div class="card">
            <h2>Simulador</h2>
            <input id="amt" type="number" placeholder="Monto a pedir">
            <input id="mos" type="number" placeholder="Meses">
            <button id="btnCalc" class="cta">Calcular</button>
            <div id="res" style="margin-top:15px; font-weight:800; color:var(--accent)"></div>
        </div>

        <div class="card">
            <h2>Solicitud</h2>
            <div class="file-box" id="dropZone">ðŸ“· <span id="fileTxt">SUBIR FOTO DNI</span></div>
            <input type="file" id="fileInp" class="hidden" accept="image/*">
            <input id="name" placeholder="Tu nombre completo">
            <input id="email" type="email" placeholder="Tu email">
            <button id="btnSend" class="cta" style="background:#fff">Enviar CrÃ©dito</button>
        </div>
    </div>

    <div id="admin-view">
        <h2>Solicitudes Pendientes</h2>
        <div id="loanList"></div>
        <button onclick="location.reload()" class="cta" style="margin-top:20px; background:none; border:1px solid var(--border); color:#fff">Salir</button>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Credenciales del proyecto "estimapres"
    const firebaseConfig = {
      apiKey: "AIzaSyBuLQHhsOBTr2e8Kp5HKUz-a7xXgrgLlUI",
      authDomain: "estimapres.firebaseapp.com",
      projectId: "estimapres",
      storageBucket: "estimapres.firebasestorage.app",
      messagingSenderId: "578516597437",
      appId: "1:578516597437:web:f59994b87729aa1cd655d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let dniUrl = "";
    const $ = id => document.getElementById(id);

    // LÃ³gica de archivo
    $("dropZone").onclick = () => $("fileInp").click();
    $("fileInp").onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        $("fileTxt").innerText = "SUBIENDO...";
        try {
            const r = ref(storage, `dni/${Date.now()}_${file.name}`);
            await uploadBytes(r, file);
            dniUrl = await getDownloadURL(r);
            $("fileTxt").innerText = "âœ… DNI CARGADO";
        } catch (err) { 
            alert("Error: Verifica las REGLAS de Storage en la consola.");
            $("fileTxt").innerText = "ERROR AL SUBIR";
        }
    };

    // Simulador
    $("btnCalc").onclick = () => {
        const total = ($("amt").value * 1.5) / $("mos").value;
        $("res").innerText = "Cuota mensual: $" + Math.round(total).toLocaleString();
    };

    // Enviar solicitud
    $("btnSend").onclick = async () => {
        if(!dniUrl) return alert("Sube la foto del DNI primero");
        await addDoc(collection(db, "loans"), {
            amount: $("amt").value,
            name: $("name").value,
            email: $("email").value,
            dniUrl: dniUrl,
            status: "pending",
            date: serverTimestamp()
        });
        alert("Â¡Solicitud enviada!");
        location.reload();
    };

    // --- ADMIN & PLAN B ---

    // Plan B: Recuperar clave
    $("btnPlanB").onclick = async () => {
        const mail = prompt("Email del admin:");
        if(mail) {
            await sendPasswordResetEmail(auth, mail);
            alert("Email enviado para cambiar clave.");
        }
    };

    $("btnAdmin").onclick = () => {
        const m = prompt("Email Admin:");
        const p = prompt("Password:");
        if(m && p) signInWithEmailAndPassword(auth, m, p).catch(e => alert("Error: " + e.message));
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            $("user-view").style.display = "none";
            $("admin-view").style.display = "block";
            loadAdmin();
        }
    });

    async function loadAdmin() {
        const snap = await getDocs(collection(db, "loans"));
        const box = $("loanList");
        box.innerHTML = "";
        snap.forEach(d => {
            const l = d.data();
            box.innerHTML += `
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid var(--border);">
                    <b>${l.name}</b> - $${l.amount}<br>
                    <a href="${l.dniUrl}" target="_blank" style="color:var(--accent); font-size:12px;">Ver DNI</a>
                </div>`;
        });
    }
</script>
</body>
</html>
