<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>EstimaPres Pro ¬∑ Fintech</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent: #00ff88; --text: #f0f6fc; --dim: #8b949e; --border: rgba(255, 255, 255, 0.08); --danger: #ff4757; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }
        .hero { padding: 18px; background: rgba(11, 14, 20, 0.95); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .wrap { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card { background: var(--card); border-radius: 24px; padding: 24px; margin-bottom: 20px; border: 1px solid var(--border); }
        input { width: 100%; background: #000; border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 15px; font-size: 16px; outline: none; }
        .cta { width: 100%; background: var(--accent); color: #0b0e14; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .tab { padding: 10px 18px; background: var(--card); border: 1px solid var(--border); border-radius: 50px; font-size: 11px; font-weight: 600; cursor: pointer; white-space: nowrap; color: var(--dim); }
        .tab.active { background: var(--accent); color: #0b0e14; border-color: var(--accent); }
        .cuota-card { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .badge { font-size: 9px; padding: 3px 7px; border-radius: 5px; font-weight: 800; }
        #admin-view, #client-dashboard, #contract-view, .hidden { display: none; }
        .btn-exit { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-weight: 800; z-index: 2000; cursor: pointer; }
    </style>
</head>
<body>

<header class="hero">
    <h1 style="font-size:20px; margin:0;">EstimaPres</h1>
    <button id="btnAdminLogin" style="color:var(--accent); background:none; border:none; font-weight:800; cursor:pointer;">ADMIN</button>
</header>

<div id="exitBtn" class="hidden btn-exit" onclick="location.reload()">MODO CLIENTE ‚Üê</div>

<main class="wrap">
    <div id="user-view">
        <div class="card">
            <h2>Simulador</h2>
            <input id="amt" type="number" placeholder="Monto ($)">
            <input id="mos" type="number" placeholder="Meses">
            <button id="btnSim" class="cta">Ver Plan de Cuotas</button>
            <div id="simRes" style="margin-top:20px;"></div>
        </div>
        <div class="card" id="formSol" style="display:none;">
            <h2>Datos de Solicitud</h2>
            <input id="cName" placeholder="Nombre completo">
            <input id="cDni" placeholder="DNI">
            <input id="cEmail" placeholder="Email">
            <button id="btnSend" class="cta" style="background:#fff">Enviar Preaprobado</button>
        </div>
        <button onclick="loginDni()" style="width:100%; background:none; border:none; color:var(--accent); cursor:pointer; text-decoration:underline;">Ver mis cuotas por DNI</button>
    </div>

    <div id="contract-view">
        <div class="card">
            <h2>Contrato Digital</h2>
            <div id="contractData"></div>
            <button id="btnSign" class="cta">Acepto y Firmo</button>
        </div>
    </div>

    <div id="client-dashboard">
        <div class="card">
            <h2 id="cliTitle">Mis Cuotas</h2>
            <div id="cliStatus"></div>
            <div id="cuotasList" style="margin-top:20px;"></div>
        </div>
    </div>

    <div id="admin-view">
        <div class="card" style="border-color:var(--accent)">
            <label>Tasa de Inter√©s (%)</label>
            <div style="display:flex; gap:10px;">
                <input id="sysTasa" type="number" value="50">
                <button onclick="saveTasa()" class="cta" style="width:100px; padding:0;">OK</button>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="loadAdmin('preaprobado', this)">Preaprobados</div>
            <div class="tab" onclick="loadAdmin('aprobado', this)">Aprobados</div>
            <div class="tab" onclick="loadAdmin('finalizado', this)">Finalizados</div>
        </div>
        <div id="adminData"></div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, serverTimestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuLQHhsOBTr2e8Kp5HKUz-a7xXgrgLlUI",
      authDomain: "estimapres.firebaseapp.com",
      projectId: "estimapres",
      storageBucket: "estimapres.firebasestorage.app",
      messagingSenderId: "578516597437",
      appId: "1:578516597437:web:f59994b87729aa1cd655d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const $ = id => document.getElementById(id);

    let currentTasa = 50;
    
    // Cargar Tasa inicial
    async function getTasa() {
        const d = await getDoc(doc(db, "config", "interes"));
        if(d.exists()) {
            currentTasa = d.data().valor;
            $("sysTasa").value = currentTasa;
        }
    }
    getTasa();

    window.saveTasa = async () => {
        await setDoc(doc(db, "config", "interes"), { valor: Number($("sysTasa").value) });
        currentTasa = $("sysTasa").value;
        alert("Tasa actualizada");
    };

    // SIMULACI√ìN CON DETALLE
    $("btnSim").onclick = () => {
        const m = $("amt").value; const p = $("mos").value;
        const totalConInteres = m * (1 + (currentTasa/100));
        const cuotaVal = Math.round(totalConInteres / p);
        let h = "<h3>Plan de Pagos:</h3>";
        for(let i=1; i<=p; i++){
            h += `<div class="cuota-card">Cuota ${i} <b>$${cuotaVal.toLocaleString()}</b></div>`;
        }
        $("simRes").innerHTML = h;
        $("formSol").style.display = "block";
    };

    // SOLICITUD
    $("btnSend").onclick = async () => {
        const total = $("amt").value * (1 + (currentTasa/100));
        const valCuota = Math.round(total / $("mos").value);
        const plan = Array.from({length: $("mos").value}, (_, i) => ({
            num: i+1, monto: valCuota, estado: "pendiente", fecha: ""
        }));
        await addDoc(collection(db, "loans"), {
            name: $("cName").value, dni: $("cDni").value, amount: $("amt").value,
            plan: plan, status: "preaprobado", signed: false, date: serverTimestamp()
        });
        alert("Solicitud enviada.");
        location.reload();
    };

    // CONSULTA CLIENTE (DETALLE CUOTAS)
    window.loginDni = async () => {
        const d = prompt("DNI:");
        const q = query(collection(db, "loans"), where("dni", "==", d));
        const s = await getDocs(q);
        if(s.empty) return alert("No encontrado");
        
        $("user-view").style.display = "none";
        s.forEach(snap => {
            const l = snap.data();
            if(l.status === "aprobado" && !l.signed) {
                $("contract-view").style.display = "block";
                $("contractData").innerHTML = `<p>${l.name}, confirmas el pr√©stamo de $${l.amount}?</p>`;
                $("btnSign").onclick = async () => {
                    await updateDoc(doc(db, "loans", snap.id), { signed: true, status: "aprobado" });
                    alert("Firmado"); location.reload();
                };
            } else {
                $("client-dashboard").style.display = "block";
                $("cliTitle").innerText = l.name;
                let h = "";
                l.plan.forEach(c => {
                    h += `<div class="cuota-card">
                        <span>Cuota ${c.num}</span> 
                        <b>$${c.monto}</b>
                        <span class="badge" style="background:${c.estado==='pagado'?'#00ff88':'#333'}">${c.estado}</span>
                        <small>${c.fecha || ''}</small>
                    </div>`;
                });
                $("cuotasList").innerHTML = h;
                $("exitBtn").classList.remove("hidden");
            }
        });
    };

    // ADMIN
    window.loadAdmin = async (filter, el) => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const q = query(collection(db, "loans"), where("status", "==", filter));
        const s = await getDocs(q);
        $("adminData").innerHTML = "";
        s.forEach(snap => {
            const l = snap.data();
            let hCuotas = l.plan.map(c => `
                <div style="font-size:10px; display:flex; justify-content:space-between; border-bottom:1px solid #333; padding:5px 0;">
                    Cuota ${c.num} ($${c.monto}) 
                    <button onclick="payCuota('${snap.id}', ${c.num-1})">${c.estado==='pagado'?'‚úÖ':'PAGAR'}</button>
                </div>`).join('');

            $("adminData").innerHTML += `
                <div class="card">
                    <b>${l.name} (DNI: ${l.dni})</b><br>
                    <div style="margin:10px 0;">${hCuotas}</div>
                    <div style="display:flex; gap:5px;">
                        ${filter==='preaprobado'?`<button class="cta" onclick="upd('${snap.id}', 'aprobado')">Aprobar</button>`:''}
                        ${filter==='aprobado'?`<button class="cta" onclick="upd('${snap.id}', 'finalizado')">Finalizar</button>`:''}
                        <button class="cta" style="background:var(--danger); width:50px;" onclick="del('${snap.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
        });
    };

    window.payCuota = async (id, index) => {
        const d = await getDoc(doc(db, "loans", id));
        let plan = d.data().plan;
        plan[index].estado = "pagado";
        plan[index].fecha = new Date().toLocaleDateString();
        await updateDoc(doc(db, "loans", id), { plan: plan });
        alert("Cuota marcada como pagada");
        location.reload();
    };

    window.upd = async (id, st) => { await updateDoc(doc(db, "loans", id), { status: st }); location.reload(); };
    window.del = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "loans", id)); location.reload(); };

    $("btnAdminLogin").onclick = () => {
        const m = prompt("Email:"); const p = prompt("Pass:");
        if(m && p) signInWithEmailAndPassword(auth, m, p);
    };

    onAuthStateChanged(auth, u => {
        if(u && u.email === "fernandogastondelgado81@gmail.com") {
            $("user-view").style.display = "none";
            $("admin-view").style.display = "block";
            $("exitBtn").classList.remove("hidden");
            loadAdmin('preaprobado', document.querySelector('.tab'));
        }
    });
</script>
</body>
</html>
