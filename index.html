<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>EstimaPres Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent: #00ff88; --text: #f0f6fc; --dim: #8b949e; --border: rgba(255, 255, 255, 0.08); --danger: #ff4757; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; }
        .hero { padding: 18px; background: rgba(11, 14, 20, 0.95); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .wrap { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card { background: var(--card); border-radius: 28px; padding: 24px; margin-bottom: 20px; border: 1px solid var(--border); }
        input { width: 100%; background: #000; border: 1px solid var(--border); padding: 16px; border-radius: 16px; color: #fff; margin-bottom: 12px; font-size: 16px; box-sizing: border-box; }
        .cta { width: 100%; background: var(--accent); color: #0b0e14; border: none; padding: 18px; border-radius: 18px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .cta:active { transform: scale(0.96); }
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab { padding: 10px 20px; background: var(--card); border: 1px solid var(--border); border-radius: 50px; font-size: 11px; font-weight: 600; cursor: pointer; white-space: nowrap; color: var(--dim); }
        .tab.active { background: var(--accent); color: #0b0e14; border-color: var(--accent); }
        .cuota-item { background: rgba(0,0,0,0.4); padding: 16px; border-radius: 16px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .btn-pay { background: var(--accent); color: #000; border: none; padding: 8px 12px; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 11px; }
        #admin-view, #client-dashboard, #contract-view, .hidden { display: none; }
        .floating-exit { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 2000; }
        .btn-exit { background: #fff; color: #000; padding: 14px 30px; border-radius: 50px; font-weight: 800; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; }
    </style>
</head>
<body>

<header class="hero">
    <h1 style="font-size:20px; margin:0;">EstimaPres</h1>
    <button id="btnAdminLogin" style="color:var(--accent); background:none; border:none; font-weight:800; cursor:pointer;">ADMIN</button>
</header>

<div id="exitContainer" class="hidden floating-exit">
    <button id="btnRealExit" class="btn-exit">MODO CLIENTE ‚Üê</button>
</div>

<main class="wrap">
    <div id="user-view">
        <div class="card">
            <h2>Simulador</h2>
            <input id="amt" type="number" placeholder="Monto ($)">
            <input id="mos" type="number" placeholder="Meses">
            <button id="btnSim" class="cta">Ver Plan de Cuotas</button>
            <div id="simRes" style="margin-top:20px;"></div>
        </div>
        <div class="card" id="formSol" style="display:none;">
            <h2>Solicitud</h2>
            <input id="cName" placeholder="Nombre completo">
            <input id="cDni" placeholder="DNI">
            <input id="cEmail" placeholder="Email">
            <button id="btnSend" class="cta" style="background:#fff">Enviar Solicitud</button>
        </div>
        <button onclick="loginDni()" style="width:100%; background:none; border:none; color:var(--accent); cursor:pointer; text-decoration:underline;">Consultar mi cr√©dito por DNI</button>
    </div>

    <div id="client-dashboard">
        <div class="card">
            <h2 id="cliTitle">Mi Cr√©dito</h2>
            <div id="cuotasList"></div>
        </div>
    </div>

    <div id="admin-view">
        <div class="card" style="border-color:var(--accent)">
            <label style="font-size:12px; font-weight:800;">Tasa de Inter√©s (%)</label>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <input id="sysTasa" type="number" style="margin:0;">
                <button id="btnSaveTasa" class="cta" style="width:80px; padding:0;">OK</button>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active" data-status="preaprobado">Preaprobados</div>
            <div class="tab" data-status="aprobado">Aprobados</div>
            <div class="tab" data-status="finalizado">Finalizados</div>
        </div>
        <div id="adminData"></div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, serverTimestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuLQHhsOBTr2e8Kp5HKUz-a7xXgrgLlUI",
      authDomain: "estimapres.firebaseapp.com",
      projectId: "estimapres",
      storageBucket: "estimapres.firebasestorage.app",
      messagingSenderId: "578516597437",
      appId: "1:578516597437:web:f59994b87729aa1cd655d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const $ = id => document.getElementById(id);

    let currentTasa = 50;

    // CARGAR TASA
    async function loadConfig() {
        const d = await getDoc(doc(db, "config", "interes"));
        if(d.exists()) { currentTasa = d.data().valor; $("sysTasa").value = currentTasa; }
    }
    loadConfig();

    $("btnSaveTasa").onclick = async () => {
        await setDoc(doc(db, "config", "interes"), { valor: Number($("sysTasa").value) });
        currentTasa = Number($("sysTasa").value);
        alert("Tasa actualizada.");
    };

    // SALIR REAL
    $("btnRealExit").onclick = () => {
        signOut(auth).then(() => { location.reload(); });
    };

    // SIMULADOR
    $("btnSim").onclick = () => {
        const m = Number($("amt").value); const p = Number($("mos").value);
        if(!m || !p) return;
        const total = m * (1 + (currentTasa/100));
        const cuotaVal = Math.round(total / p);
        let h = `<small>Total: $${total.toLocaleString()}</small>`;
        for(let i=1; i<=p; i++) h += `<div class="cuota-item">Cuota ${i} <b>$${cuotaVal.toLocaleString()}</b></div>`;
        $("simRes").innerHTML = h;
        $("formSol").style.display = "block";
    };

    // ENVIAR
    $("btnSend").onclick = async () => {
        const total = $("amt").value * (1 + (currentTasa/100));
        const valC = Math.round(total / $("mos").value);
        const plan = Array.from({length: $("mos").value}, (_, i) => ({ n: i+1, v: valC, s: "pendiente" }));
        await addDoc(collection(db, "loans"), {
            name: $("cName").value, dni: $("cDni").value, amount: $("amt").value,
            plan: plan, status: "preaprobado", signed: false, date: serverTimestamp()
        });
        alert("Solicitud enviada."); location.reload();
    };

    // CONSULTA DNI
    window.loginDni = async () => {
        const d = prompt("DNI:");
        if(!d) return;
        const q = query(collection(db, "loans"), where("dni", "==", d));
        const s = await getDocs(q);
        if(s.empty) return alert("No encontrado");

        $("user-view").style.display = "none";
        $("exitContainer").classList.remove("hidden");
        $("client-dashboard").style.display = "block";
        
        s.forEach(snap => {
            const l = snap.data();
            $("cliTitle").innerText = l.name;
            let h = "";
            l.plan.forEach(c => h += `<div class="cuota-item"><span>Cuota ${c.n}</span> <b>$${c.v.toLocaleString()}</b> <small>${c.s}</small></div>`);
            $("cuotasList").innerHTML = h;
        });
    };

    // ADMIN RENDER
    async function loadAdmin(status) {
        const q = query(collection(db, "loans"), where("status", "==", status));
        const s = await getDocs(q);
        $("adminData").innerHTML = "";
        s.forEach(snap => {
            const l = snap.data();
            let hCuotas = l.plan.map((c, i) => `
                <div style="font-size:11px; display:flex; justify-content:space-between; margin-bottom:5px;">
                    C${c.n} ($${c.v}) <button class="btn-pay" onclick="window.payC('${snap.id}', ${i})">${c.s==='pagado'?'‚úÖ':'Pagar'}</button>
                </div>`).join('');
            
            $("adminData").innerHTML += `
                <div class="card">
                    <b>${l.name} - $${l.amount}</b>
                    <div style="margin:15px 0;">${hCuotas}</div>
                    <div style="display:flex; gap:10px;">
                        ${status==='preaprobado'?`<button class="cta" onclick="window.updSt('${snap.id}', 'aprobado')">Aprobar</button>`:''}
                        <button class="cta" style="background:var(--danger); width:50px" onclick="window.delL('${snap.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
        });
    }

    // Funciones Globales para Admin
    window.payC = async (id, i) => {
        const dr = doc(db, "loans", id); const d = await getDoc(dr);
        let p = d.data().plan; p[i].s = "pagado";
        await updateDoc(dr, { plan: p });
        loadAdmin(document.querySelector('.tab.active').dataset.status);
    };
    window.updSt = async (id, st) => { await updateDoc(doc(db, "loans", id), { status: st }); location.reload(); };
    window.delL = async (id) => { if(confirm("Borrar?")) { await deleteDoc(doc(db, "loans", id)); location.reload(); } };

    // TABS
    document.querySelectorAll('.tab').forEach(t => {
        t.onclick = () => {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            t.classList.add('active');
            loadAdmin(t.dataset.status);
        };
    });

    // AUTH
    $("btnAdminLogin").onclick = () => {
        const m = prompt("Email:"); const p = prompt("Pass:");
        if(m && p) signInWithEmailAndPassword(auth, m, p);
    };

    onAuthStateChanged(auth, u => {
        if(u && u.email === "fernandogastondelgado81@gmail.com") {
            $("user-view").style.display = "none";
            $("admin-view").style.display = "block";
            $("exitContainer").classList.remove("hidden");
            loadAdmin('preaprobado');
        }
    });
</script>
</body>
</html>
