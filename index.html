<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>EstimaPres ¬∑ Control Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent: #00ff88; --text: #f0f6fc; --dim: #8b949e; --border: rgba(255, 255, 255, 0.08); --danger: #ff4757; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }
        .hero { padding: 18px; background: rgba(11, 14, 20, 0.9); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .wrap { max-width: 500px; margin: 0 auto; padding: 20px; }
        .card { background: var(--card); border-radius: 24px; padding: 24px; margin-bottom: 20px; border: 1px solid var(--border); }
        input { width: 100%; background: #000; border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 15px; font-size: 16px; }
        .cta { width: 100%; background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; margin-top: 10px; }
        .cuota-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 13px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; }
        .tab { padding: 8px 15px; background: var(--card); border: 1px solid var(--border); border-radius: 20px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--accent); color: #000; border-color: var(--accent); }
        #admin-view, #client-dashboard, #contract-view, .hidden { display: none; }
    </style>
</head>
<body>

<header class="hero">
    <h1 style="font-size:20px; margin:0;" onclick="location.reload()">EstimaPres</h1>
    <button id="btnAdmin" style="color:var(--accent); background:none; border:none; font-weight:800; cursor:pointer;">ADMIN</button>
</header>

<main class="wrap">
    <div id="user-view">
        <div class="card">
            <h2>Simulador Profesional</h2>
            <input id="amt" type="number" placeholder="Monto ($)">
            <input id="mos" type="number" placeholder="Meses">
            <button id="btnCalc" class="cta">Ver Plan de Pagos</button>
            <div id="simDetail" style="margin-top:20px;"></div>
        </div>
        <div class="card" id="request-form" style="display:none;">
            <h2>Solicitud de Cr√©dito</h2>
            <input id="name" placeholder="Nombre completo">
            <input id="dni" placeholder="DNI">
            <input id="email" type="email" placeholder="Email">
            <button id="btnSend" class="cta" style="background:#fff">Enviar para Preaprobaci√≥n</button>
        </div>
        <button onclick="showLogin()" style="width:100%; background:none; border:none; color:var(--accent); cursor:pointer;">Consultar mi Cr√©dito (DNI)</button>
    </div>

    <div id="contract-view" class="hidden">
        <div class="card">
            <h2>Firma de Contrato Digital</h2>
            <div id="contractText"></div>
            <p style="font-size:11px; color:var(--dim)">Al hacer clic en el bot√≥n, acepto los t√©rminos y condiciones de EstimaPres y confirmo la recepci√≥n del plan de pagos detallado.</p>
            <button id="btnSign" class="cta">Acepto y Firmo Contrato</button>
        </div>
    </div>

    <div id="admin-view">
        <div class="tabs">
            <div class="tab active" onclick="loadAdmin('preaprobado')">Preaprobados</div>
            <div class="tab" onclick="loadAdmin('firmado')">Firmados</div>
            <div class="tab" onclick="loadAdmin('finalizado')">Finalizados</div>
        </div>
        <div id="adminList"></div>
    </div>

    <div id="client-dashboard" class="hidden">
        <div class="card">
            <h2 id="clientTitle">Mi Cr√©dito</h2>
            <div id="clientContent"></div>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuLQHhsOBTr2e8Kp5HKUz-a7xXgrgLlUI",
      authDomain: "estimapres.firebaseapp.com",
      projectId: "estimapres",
      storageBucket: "estimapres.firebasestorage.app",
      messagingSenderId: "578516597437",
      appId: "1:578516597437:web:f59994b87729aa1cd655d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const $ = id => document.getElementById(id);

    // SIMULACI√ìN
    $("btnCalc").onclick = () => {
        const val = Math.round(($("amt").value * 1.5) / $("mos").value);
        let h = "<h3>Detalle de cuotas:</h3>";
        for(let i=1; i<=$("mos").value; i++) h += `<div class="cuota-item">Cuota ${i} <span>$${val.toLocaleString()}</span></div>`;
        $("simDetail").innerHTML = h;
        $("request-form").style.display = "block";
    };

    // SOLICITUD
    $("btnSend").onclick = async () => {
        const cuota = Math.round(($("amt").value * 1.5) / $("mos").value);
        const plan = Array.from({length: $("mos").value}, (_, i) => ({ n: i+1, m: cuota, p: false }));
        await addDoc(collection(db, "loans"), {
            name: $("name").value, dni: $("dni").value, email: $("email").value,
            amount: $("amt").value, plan: plan, status: "preaprobado", signed: false, date: serverTimestamp()
        });
        alert("Solicitud en proceso de preaprobaci√≥n.");
        location.reload();
    };

    // LOGIN CLIENTE
    window.showLogin = () => {
        const d = prompt("DNI:");
        if(d) checkClient(d);
    };

    async function checkClient(dni) {
        const q = query(collection(db, "loans"), where("dni", "==", dni));
        const s = await getDocs(q);
        if(s.empty) return alert("No hay datos.");
        s.forEach(docSnap => {
            const l = docSnap.data();
            if(l.status === "aprobado" && !l.signed) {
                showContract(docSnap.id, l);
            } else {
                showClientDashboard(l);
            }
        });
    }

    function showContract(id, data) {
        $("user-view").style.display = "none";
        $("contract-view").style.display = "block";
        $("contractText").innerHTML = `<h3>Contrato para ${data.name}</h3><p>Monto: $${data.amount} en ${data.plan.length} cuotas.</p>`;
        $("btnSign").onclick = async () => {
            await updateDoc(doc(db, "loans", id), { signed: true, status: "firmado" });
            generatePDF(data);
            alert("Firmado. Se ha generado tu contrato.");
            location.reload();
        };
    }

    function generatePDF(l) {
        const { jsPDF } = window.jspdf;
        const d = new jsPDF();
        d.text("CONTRATO ESTIMA PRES", 20, 20);
        d.text(`Titular: ${l.name} | DNI: ${l.dni}`, 20, 40);
        d.text(`Monto: $${l.amount} | Estado: FIRMADO DIGITALMENTE`, 20, 50);
        d.save(`Contrato_${l.dni}.pdf`);
    }

    // ADMIN CON OPCI√ìN DE ELIMINAR
    window.loadAdmin = async (statusFilter = 'preaprobado') => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const q = query(collection(db, "loans"), where("status", "==", statusFilter));
        const snap = await getDocs(q);
        $("adminList").innerHTML = "";
        snap.forEach(d => {
            const l = d.data();
            $("adminList").innerHTML += `
                <div class="card">
                    <b>${l.name}</b> ($${l.amount})<br>
                    <small>Estado: ${l.status}</small><br>
                    ${statusFilter === 'preaprobado' ? `<button class="cta" onclick="updateSt('${d.id}', 'aprobado')" style="margin-top:10px; padding:8px">Dar Aprobaci√≥n</button>` : ''}
                    ${statusFilter === 'firmado' ? `<button class="cta" onclick="updateSt('${d.id}', 'finalizado')" style="margin-top:10px; padding:8px; background:#fff">Marcar como Finalizado</button>` : ''}
                    <br><button class="btn-del" onclick="deleteLoan('${d.id}')">üóëÔ∏è ELIMINAR REGISTRO</button>
                </div>`;
        });
    };

    window.updateSt = async (id, st) => {
        await updateDoc(doc(db, "loans", id), { status: st });
        loadAdmin();
    };

    window.deleteLoan = async (id) => {
        if(confirm("¬øSeguro que quieres borrar este pr√©stamo?")) {
            await deleteDoc(doc(db, "loans", id));
            alert("Registro eliminado.");
            loadAdmin();
        }
    };

    $("btnAdmin").onclick = () => {
        const m = prompt("Email:"); const p = prompt("Pass:");
        if(m && p) signInWithEmailAndPassword(auth, m, p);
    };

    onAuthStateChanged(auth, u => {
        if(u && u.email === "fernandogastondelgado81@gmail.com") {
            $("user-view").style.display = "none";
            $("admin-view").style.display = "block";
            loadAdmin('preaprobado');
        }
    });
</script>
</body>
</html>
