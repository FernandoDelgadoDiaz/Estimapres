<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title id="pageTitle">EstimaPres 路 Gesti贸n Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --brand: #0e48c7; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #08215e; --text: #1e293b; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 50px; }
        .container { max-width: 550px; margin: 0 auto; padding: 15px; }
        .glass-card { background: white; border-radius: 28px; padding: 25px; margin-bottom: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); position: relative; overflow: hidden; }
        h1, h3 { color: var(--brand); font-weight: 800; margin: 0 0 15px 0; letter-spacing: -0.5px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 6px; }
        input, select { width: 100%; padding: 15px; border-radius: 16px; border: 1px solid #e2e8f0; font-size: 16px; margin-bottom: 14px; box-sizing: border-box; font-weight: 600; background: #f8fafc; transition: 0.3s; }
        .btn-main { width: 100%; background: var(--brand); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 16px; transition: 0.3s; box-shadow: 0 4px 12px rgba(14, 72, 199, 0.3); }
        .btn-tabs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding: 5px; }
        .tab { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 12px 20px; border-radius: 30px; font-size: 12px; cursor: pointer; white-space: nowrap; font-weight: 700; }
        .tab.active { background: white; color: var(--brand); }
        .loan-card { background: #f1f5f9; padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #e2e8f0; position: relative; }
        #sig-canvas { border: 2px dashed #cbd5e1; border-radius: 18px; background: #fff; touch-action: none; width: 100%; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { background: linear-gradient(135deg, var(--brand), #1e40af); color: white; padding: 18px; border-radius: 20px; text-align: center; }
        .hidden { display: none !important; }
        .btn-del { position: absolute; top: 15px; right: 15px; background: #fee2e2; color: var(--danger); border: none; padding: 6px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<header style="text-align: center; color: white; padding: 40px 0 20px;">
    <h1 id="brandHeader" style="color:white; margin:0; font-size: 34px;">Cargando...</h1>
    <p id="brandSub" style="opacity: 0.8; font-weight: 600; margin: 5px 0 0 0;">Gesti贸n de Cr茅ditos</p>
</header>

<div class="container">
    <div id="viewClient">
        <div class="glass-card">
            <h3> Simulador Cuotas</h3>
            <label>Monto a solicitar</label>
            <input type="text" id="sMonto" placeholder="$ 0" inputmode="numeric">
            <label>Plazo de devoluci贸n</label>
            <select id="sCuotas">
                <option value="6">6 Meses</option>
                <option value="12">12 Meses</option>
                <option value="18">18 Meses</option>
                <option value="24">24 Meses</option>
            </select>
            <button id="btnSim" class="btn-main">Calcular Mi Cuota</button>
            <div id="resSim" class="hidden" style="text-align:center; margin-top:20px; padding:20px; background:#eff6ff; border-radius:20px; border: 2px solid var(--brand);">
                <label>Tu cuota mensual ser谩 de:</label>
                <div id="txtCuota" style="font-size:36px; font-weight:800; color:var(--brand);"></div>
            </div>
        </div>

        <div class="glass-card">
            <h3> Nueva Solicitud</h3>
            <input id="fName" placeholder="Nombre y Apellido">
            <input id="fDni" type="number" placeholder="DNI (Sin puntos)">
            <input id="fTel" type="tel" placeholder="WhatsApp (Ej: 11...)">
            <input id="fAlias" placeholder="CBU/CVU o Alias">
            <button id="btnSend" class="btn-main" style="background:var(--success)">Enviar Solicitud</button>
        </div>

        <div class="glass-card">
            <h3> Consultar Mi Estado</h3>
            <div style="display:flex; gap:8px;">
                <input id="searchDni" type="number" placeholder="DNI">
                <button id="btnSearch" class="btn-main" style="width:120px;">Buscar</button>
            </div>
            <div id="searchRes" class="hidden" style="margin-top:20px;"></div>
        </div>
        <center><button id="btnStaff" style="background:none; border:none; color:rgba(255,255,255,0.4); font-size:12px; cursor:pointer; margin-top:20px;">Acceso Staff</button></center>
    </div>

    <div id="viewAdmin" class="hidden">
        <div class="glass-card" style="background:#f1f5f9; border:none;">
            <h4 style="margin:0 0 15px 0">锔 Configuraci贸n Global</h4>
            <label>Nombre del Negocio</label>
            <input id="cfgName" placeholder="Ej: MiPrestamoYa">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Inter茅s Anual %</label><input type="number" id="cfgTasa"></div>
                <div><label>D铆a Vencimiento</label><input type="number" id="cfgDia"></div>
            </div>
            <label>CBU/Alias de Cobro</label>
            <input id="cfgAlias">
            <button onclick="saveConfig()" class="btn-main" style="padding:12px; background:var(--text)">Guardar y Actualizar Nombre</button>
            <button onclick="switchToClient()" class="btn-main" style="margin-top:10px; background:#64748b; padding:8px; font-size:12px;">Ver como Cliente</button>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><small>Capital Activo</small><div id="statTotal" style="font-size:22px; font-weight:800;">$ 0</div></div>
            <div class="stat-box" style="background:var(--warning)"><small>En Mora</small><div id="statMora" style="font-size:22px; font-weight:800;">$ 0</div></div>
        </div>

        <div class="btn-tabs">
            <div class="tab active" onclick="tabAdmin('pending')">Solicitudes</div>
            <div class="tab" onclick="tabAdmin('waiting_signature')">Por Firmar</div>
            <div class="tab" onclick="tabAdmin('active')">Activos</div>
            <div class="tab" onclick="tabAdmin('bad_debt')">Mora</div>
            <button id="btnLogout" class="tab" style="background:var(--danger); border:none;">Salir</button>
        </div>
        <div id="adminContent"></div>
    </div>
</div>

<div id="modalFirma" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(8, 33, 94, 0.95); z-index:1000; display:flex; align-items:center; justify-content:center; padding:20px; box-sizing:border-box;">
    <div class="glass-card" style="width:100%; max-width:450px;">
        <h3 style="text-align:center">FIRMA DIGITAL</h3>
        <div id="resumenContrato" style="font-size:12px; background:#f8fafc; padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #e2e8f0; line-height: 1.5;"></div>
        <canvas id="sig-canvas" height="180"></canvas>
        <div style="display:flex; gap:12px; margin-top:20px;">
            <button onclick="closeFirma()" class="btn-main" style="background:#64748b; flex:1">Cancelar</button>
            <button onclick="confirmarFirma()" class="btn-main" style="flex:1">CONFIRMAR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc, getDocs, updateDoc, deleteDoc, collection, query, where, orderBy, serverTimestamp, addDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBuLQHhsOBTr2e8Kp5HKUz-a7xXgrgLlUI",
        authDomain: "estimapres.firebaseapp.com",
        projectId: "estimapres",
        storageBucket: "estimapres.firebasestorage.app",
        messagingSenderId: "578516597437",
        appId: "1:578516597437:web:f59994b87729aa1cd655d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const $ = s => document.querySelector(s);
    const fmt = n => "$ " + (Number(n) || 0).toLocaleString("es-AR", {minimumFractionDigits:0});
    
    let CONFIG = { name: "EstimaF", location: "Argentina", alias: "Cargando...", tasa: 65, dia: 10 };
    let currentLoanId = null;

    async function init() {
        const d = await getDoc(doc(db, "settings", "main"));
        if(d.exists()) {
            CONFIG = d.data();
            updateUIBrand();
        } else {
            // Setup inicial si no existe
            await setDoc(doc(db, "settings", "main"), CONFIG);
            updateUIBrand();
        }
    }
    
    function updateUIBrand() {
        $("#brandHeader").innerText = CONFIG.name;
        $("#cfgName").value = CONFIG.name;
        $("#cfgAlias").value = CONFIG.alias;
        $("#cfgTasa").value = CONFIG.tasa;
        $("#cfgDia").value = CONFIG.dia;
        document.title = CONFIG.name + " 路 Gesti贸n Profesional";
    }

    window.saveConfig = async () => {
        const newData = { 
            name: $("#cfgName").value || "EstimaF", 
            location: CONFIG.location, 
            alias: $("#cfgAlias").value, 
            tasa: Number($("#cfgTasa").value), 
            dia: Number($("#cfgDia").value) 
        };
        await setDoc(doc(db, "settings", "main"), newData);
        alert("Configuraci贸n actualizada correctamente.");
        location.reload();
    };

    // --- MODO CLIENTE DESDE ADMIN ---
    window.switchToClient = () => {
        $("#viewAdmin").classList.add("hidden");
        $("#viewClient").classList.remove("hidden");
    };

    // --- FORMATEO MONEDA REALTIME ---
    $("#sMonto").addEventListener("input", (e) => {
        let value = e.target.value.replace(/\D/g, "");
        if (value) {
            e.target.value = new Intl.NumberFormat('es-AR', {
                style: 'currency', currency: 'ARS', minimumFractionDigits: 0
            }).format(value);
        }
    });

    $("#btnSim").onclick = () => {
        let raw = $("#sMonto").value.replace(/[^\d]/g, "");
        const m = Number(raw);
        if(!m) return alert("Ingresa un monto v谩lido");
        const q = Math.round((m * (1 + (CONFIG.tasa/100))) / $("#sCuotas").value);
        $("#resSim").classList.remove("hidden");
        $("#txtCuota").innerText = fmt(q);
    };

    $("#btnSend").onclick = async () => {
        let raw = $("#sMonto").value.replace(/[^\d]/g, "");
        const m = Number(raw);
        if(!m || !$("#fName").value || !$("#fDni").value) return alert("Por favor complete Nombre, DNI y Monto.");
        await addDoc(collection(db, "loans"), {
            name: $("#fName").value, 
            dni: $("#fDni").value.toString(), 
            phone: $("#fTel").value, 
            alias: $("#fAlias").value,
            amount: m, 
            months: Number($("#sCuotas").value), 
            rate: CONFIG.tasa, 
            diaVence: CONFIG.dia,
            quota: Math.round((m * (1 + (CONFIG.tasa/100))) / $("#sCuotas").value),
            status: "pending", 
            paidCount: 0, 
            createdAt: serverTimestamp()
        });
        alert("Solicitud Enviada Exitosamente."); location.reload();
    };

    $("#btnSearch").onclick = async () => {
        const q = query(collection(db, "loans"), where("dni", "==", $("#searchDni").value.toString()));
        const snap = await getDocs(q);
        const res = $("#searchRes"); res.classList.remove("hidden");
        if(snap.empty) return res.innerHTML = "<small>No se encontraron pr茅stamos para este DNI.</small>";
        
        const docSnap = snap.docs[0];
        const d = docSnap.data(); 
        const id = docSnap.id;
        
        let h = `<div class="loan-card"><b>ESTADO: ${d.status.toUpperCase()}</b><br>${d.name}<br>Monto: ${fmt(d.amount)}<br>Cuota: ${fmt(d.quota)}`;
        if(d.status === 'waiting_signature') h += `<button class="btn-main" style="background:var(--warning); margin-top:10px;" onclick="window.firmar('${id}')">LEER Y FIRMAR CONTRATO</button>`;
        res.innerHTML = h + `</div>`;
    };

    // --- FIRMA BIOMTRICA ---
    const canvas = $("#sig-canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX || e.touches[0].clientX) - rect.left,
            y: (e.clientY || e.touches[0].clientY) - rect.top
        };
    }

    canvas.addEventListener("mousedown", (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); });
    window.addEventListener("mouseup", () => drawing = false);
    window.addEventListener("touchend", () => drawing = false);
    
    canvas.addEventListener("mousemove", (e) => {
        if(!drawing) return;
        const p = getPos(e);
        ctx.lineWidth = 2; ctx.lineCap = "round"; ctx.strokeStyle = "#08215e";
        ctx.lineTo(p.x, p.y); ctx.stroke();
    });
    
    canvas.addEventListener("touchmove", (e) => {
        if(!drawing) return;
        const p = getPos(e);
        ctx.lineWidth = 2; ctx.lineTo(p.x, p.y); ctx.stroke();
        e.preventDefault();
    });

    window.firmar = async (id) => { 
        currentLoanId = id; 
        const s = await getDoc(doc(db, "loans", id));
        const d = s.data();
        $("#resumenContrato").innerHTML = `<b>CONTRATO DE ADHESIN:</b> Yo ${d.name}, DNI ${d.dni}, acepto el pr茅stamo de ${fmt(d.amount)} a devolver en ${d.months} cuotas de ${fmt(d.quota)}. El vencimiento opera el d铆a ${CONFIG.dia} de cada mes.`;
        $("#modalFirma").classList.remove("hidden"); 
    };
    
    window.closeFirma = () => { ctx.clearRect(0,0,canvas.width,canvas.height); $("#modalFirma").classList.add("hidden"); };
    
    window.confirmarFirma = async () => {
        await updateDoc(doc(db, "loans", currentLoanId), { status: "active", fechaFirma: new Date().toLocaleDateString() });
        alert("隆Cr茅dito Confirmado!");
        location.reload();
    };

    // --- PANEL ADMIN ---
    let curTab = 'pending';
    window.tabAdmin = (t) => { 
        document.querySelectorAll('.tab').forEach(e => e.classList.remove('active')); 
        event.target.classList.add('active'); 
        curTab = t; 
        loadAdmin(); 
    };

    async function loadAdmin() {
        const snap = await getDocs(query(collection(db, "loans"), orderBy("createdAt", "desc")));
        const cont = $("#adminContent"); cont.innerHTML = "";
        let tCalle = 0; let tMora = 0;
        
        snap.forEach(docu => {
            const d = { id: docu.id, ...docu.data() };
            const saldoPendiente = (d.quota * (d.months - (d.paidCount || 0)));
            
            if(d.status === 'active') tCalle += saldoPendiente;
            if(d.status === 'bad_debt') tMora += saldoPendiente;
            
            if(d.status !== curTab) return;
            
            const card = document.createElement("div"); card.className = "loan-card";
            card.innerHTML = `<button class="btn-del" onclick="window.borrar('${d.id}')">BORRAR</button>
                <b>${d.name || 'Sin Nombre'}</b><br>
                <small>DNI: ${d.dni || 'N/A'} | Tel: ${d.phone || 'S/D'}</small><br>
                <small>Monto: ${fmt(d.amount)} | Cuota: ${fmt(d.quota)}</small>
                <div style="margin-top:10px;">
                    ${d.status==='pending' ? `<button class="btn-main" style="padding:8px; font-size:12px;" onclick="window.toFirma('${d.id}')">APROBAR PARA FIRMA</button>` : renderCuotasAdmin(d)}
                </div>`;
            cont.appendChild(card);
        });
        $("#statTotal").innerText = fmt(tCalle); $("#statMora").innerText = fmt(tMora);
    }

    function renderCuotasAdmin(d) {
        if(d.status === 'waiting_signature') return `<center><small style="color:var(--warning)">Esperando firma del cliente...</small></center>`;
        let h = `<div style="font-size:11px; margin-top:10px; border-top:1px solid #ccc; padding-top:5px;">`;
        for(let i=1; i<=d.months; i++) {
            const p = (d.paidCount || 0) >= i;
            h += `<div style="display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px solid #eee;">
                    <span>Cuota ${i} (${fmt(d.quota)})</span>
                    ${p ? '<b style="color:var(--success)">PAGADO</b>' : `<button onclick="window.cobrar('${d.id}',${i})" style="font-size:9px; padding:2px 5px;">Cobrar</button>`}
                  </div>`;
        }
        if(d.status === 'active') h += `<button onclick="window.toMora('${d.id}')" style="width:100%; margin-top:8px; font-size:10px; background:var(--danger); color:white; border:none; padding:5px; border-radius:5px;">PASAR A MORA</button>`;
        return h + `</div>`;
    }

    window.borrar = async id => { if(confirm("驴Eliminar registro definitivamente?")) { await deleteDoc(doc(db,"loans",id)); loadAdmin(); } };
    window.toFirma = async id => { await updateDoc(doc(db,"loans",id), {status:"waiting_signature"}); loadAdmin(); };
    window.toMora = async id => { await updateDoc(doc(db,"loans",id), {status:"bad_debt"}); loadAdmin(); };
    window.cobrar = async (id, n) => { 
        const s = await getDoc(doc(db, "loans", id));
        const finalStatus = (n >= s.data().months) ? "finished" : s.data().status;
        await updateDoc(doc(db, "loans", id), {paidCount: n, status: finalStatus}); 
        loadAdmin(); 
    };

    // --- AUTH ---
    $("#btnStaff").onclick = () => {
        const p = prompt("Clave de Administrador:");
        if(p) signInWithEmailAndPassword(auth, "fernandogastondelgado81@gmail.com", p).catch(() => alert("Clave Incorrecta"));
    };
    onAuthStateChanged(auth, u => { if(u){ $("#viewClient").classList.add("hidden"); $("#viewAdmin").classList.remove("hidden"); loadAdmin(); } });
    $("#btnLogout").onclick = () => signOut(auth).then(()=>location.reload());

    init();
</script>
</body>
</html>
