<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>EstimaPres · Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070a; 
            --card: #111418; 
            --accent: #00ff88; 
            --accent-dim: rgba(0, 255, 136, 0.1);
            --text: #ffffff; 
            --dim: #94a3b8; 
            --border: rgba(255, 255, 255, 0.05); 
            --danger: #ff4757; 
            --surface: #1c2128;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
        
        /* Header Estilo App */
        .hero { 
            padding: 20px; 
            background: rgba(5, 7, 10, 0.8); 
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .wrap { max-width: 480px; margin: 0 auto; padding: 20px; }
        
        /* Tarjetas Estilo Premium */
        .card { 
            background: var(--card); 
            border-radius: 24px; 
            padding: 24px; 
            margin-bottom: 20px; 
            border: 1px solid var(--border); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        h2 { font-size: 18px; font-weight: 700; margin: 0 0 20px 0; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Inputs Modernos */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 600; color: var(--dim); margin-bottom: 8px; margin-left: 4px; }
        input { 
            width: 100%; background: var(--surface); border: 1px solid var(--border); 
            padding: 16px; border-radius: 16px; color: #fff; font-size: 16px; font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 20px var(--accent-dim); }

        /* Botones Estilo Fintech */
        .cta { 
            width: 100%; background: var(--accent); color: #000; border: none; 
            padding: 18px; border-radius: 18px; font-weight: 800; font-size: 15px;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
            transition: transform 0.2s;
        }
        .cta:active { transform: scale(0.97); }
        .cta-secondary { background: #fff; color: #000; box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1); }
        
        /* Tabs de Navegación */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding: 5px; scrollbar-width: none; }
        .tab { 
            padding: 12px 24px; background: var(--surface); border: 1px solid var(--border); 
            border-radius: 16px; font-size: 13px; font-weight: 700; cursor: pointer; 
            white-space: nowrap; color: var(--dim); transition: 0.3s;
        }
        .tab.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 8px 15px var(--accent-dim); }

        /* Item de Cuota (Ticket) */
        .cuota-card { 
            background: var(--surface); padding: 18px; border-radius: 20px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--accent);
        }
        .cuota-card.pendiente { border-left-color: #333; opacity: 0.8; }
        .status-pill { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 20px; text-transform: uppercase; }
        .paid { background: var(--accent-dim); color: var(--accent); }
        .unpaid { background: rgba(255,255,255,0.05); color: var(--dim); }

        /* Admin UI */
        .admin-loan-card { border-radius: 24px; background: var(--card); border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; }
        .action-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-small { padding: 10px; border-radius: 12px; font-weight: 700; font-size: 12px; cursor: pointer; border: none; flex: 1; }
        .btn-danger { background: rgba(255, 71, 87, 0.15); color: #ff4757; }

        /* Vistas */
        #admin-view, #client-dashboard, #contract-view, .hidden { display: none; }
        
        .floating-exit { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 2000; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

<header class="hero">
    <div class="logo">EstimaPres</div>
    <button id="btnAdminLogin" style="background: var(--accent-dim); color: var(--accent); border: none; padding: 8px 16px; border-radius: 12px; font-weight: 700; font-size: 12px; cursor: pointer;">SOCIO ADMIN</button>
</header>

<div id="exitContainer" class="hidden floating-exit">
    <button id="btnRealExit" class="cta cta-secondary">CERRAR SESIÓN Y VOLVER</button>
</div>

<main class="wrap">
    <div id="user-view">
        <div class="card">
            <h2>Préstamo Inmediato</h2>
            <div class="input-group">
                <label>¿Cuánto dinero necesitas?</label>
                <input id="amt" type="number" placeholder="$ 0.00">
            </div>
            <div class="input-group">
                <label>¿En cuántos meses?</label>
                <input id="mos" type="number" placeholder="Ej: 12">
            </div>
            <button id="btnSim" class="cta">Simular mi crédito</button>
        </div>
        
        <div id="simRes"></div>

        <div class="card" id="formSol" style="display:none; margin-top: 20px;">
            <h2>Completa tu Perfil</h2>
            <input id="cName" placeholder="Nombre completo">
            <input id="cDni" type="number" placeholder="DNI">
            <input id="cEmail" type="email" placeholder="Email de contacto">
            <button id="btnSend" class="cta" style="background: #fff; color: #000;">Solicitar Ahora</button>
        </div>
        
        <button onclick="loginDni()" style="width:100%; background:none; border:none; color: var(--dim); font-weight: 600; text-decoration: underline; margin-top: 20px; font-size: 14px; cursor: pointer;">Ya soy cliente, consultar DNI</button>
    </div>

    <div id="client-dashboard">
        <div class="card" style="background: linear-gradient(135deg, #111418 0%, #05070a 100%);">
            <div style="font-size: 12px; color: var(--accent); font-weight: 800; margin-bottom: 5px;">BIENVENIDO/A</div>
            <h1 id="cliTitle" style="margin:0; font-size: 28px; letter-spacing: -1px;"></h1>
        </div>
        <h2 style="margin-left: 10px;">Mis Cuotas</h2>
        <div id="cuotasList"></div>
    </div>

    <div id="admin-view">
        <div class="card">
            <label>Tasa Nominal Anual (%)</label>
            <div style="display:flex; gap:12px; align-items: center;">
                <input id="sysTasa" type="number" style="margin:0; flex: 1;">
                <button id="btnSaveTasa" class="cta" style="width:80px; padding: 14px;">OK</button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-status="preaprobado">Preaprobados</div>
            <div class="tab" data-status="aprobado">Aprobados</div>
            <div class="tab" data-status="finalizado">Finalizados</div>
        </div>
        
        <div id="adminData"></div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, serverTimestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuLQHhsOBTr2e8Kp5HKUz-a7xXgrgLlUI",
      authDomain: "estimapres.firebaseapp.com",
      projectId: "estimapres",
      storageBucket: "estimapres.firebasestorage.app",
      messagingSenderId: "578516597437",
      appId: "1:578516597437:web:f59994b87729aa1cd655d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const $ = id => document.getElementById(id);

    let currentTasa = 50;

    async function loadConfig() {
        const d = await getDoc(doc(db, "config", "interes"));
        if(d.exists()) { currentTasa = d.data().valor; $("sysTasa").value = currentTasa; }
    }
    loadConfig();

    $("btnSaveTasa").onclick = async () => {
        await setDoc(doc(db, "config", "interes"), { valor: Number($("sysTasa").value) });
        currentTasa = Number($("sysTasa").value);
        alert("Tasa Global Actualizada");
    };

    $("btnRealExit").onclick = () => {
        signOut(auth).then(() => { location.reload(); });
    };

    $("btnSim").onclick = () => {
        const m = Number($("amt").value); const p = Number($("mos").value);
        if(!m || !p) return;
        const total = m * (1 + (currentTasa/100));
        const valC = Math.round(total / p);
        
        let h = `<div class="card" style="border-color: var(--accent-dim)">
                    <div style="font-size: 13px; color: var(--dim); margin-bottom: 5px;">Cuota Mensual Estimada</div>
                    <div style="font-size: 32px; font-weight: 800; color: var(--accent);">$ ${valC.toLocaleString()}</div>
                    <div style="font-size: 11px; color: var(--dim); margin-top: 10px;">Costo total: $ ${total.toLocaleString()}</div>
                 </div>`;
        $("simRes").innerHTML = h;
        $("formSol").style.display = "block";
        $("formSol").scrollIntoView({ behavior: 'smooth' });
    };

    $("btnSend").onclick = async () => {
        const total = $("amt").value * (1 + (currentTasa/100));
        const valC = Math.round(total / $("mos").value);
        const plan = Array.from({length: $("mos").value}, (_, i) => ({ n: i+1, v: valC, s: "pendiente" }));
        await addDoc(collection(db, "loans"), {
            name: $("cName").value, dni: $("cDni").value, amount: Number($("amt").value),
            plan: plan, status: "preaprobado", signed: false, date: serverTimestamp()
        });
        alert("¡Solicitud enviada! Analizaremos tu perfil."); location.reload();
    };

    window.loginDni = async () => {
        const d = prompt("Ingresa tu DNI:");
        if(!d) return;
        const q = query(collection(db, "loans"), where("dni", "==", d));
        const s = await getDocs(q);
        if(s.empty) return alert("No encontramos créditos con ese DNI.");

        $("user-view").style.display = "none";
        $("exitContainer").classList.remove("hidden");
        $("client-dashboard").style.display = "block";
        
        s.forEach(snap => {
            const l = snap.data();
            $("cliTitle").innerText = l.name.split(' ')[0];
            let h = "";
            l.plan.forEach(c => h += `
                <div class="cuota-card ${c.s === 'pendiente' ? 'pendiente' : ''}">
                    <div>
                        <div style="font-size: 12px; color: var(--dim);">Cuota ${c.n}</div>
                        <div style="font-size: 18px; font-weight: 800;">$ ${c.v.toLocaleString()}</div>
                    </div>
                    <span class="status-pill ${c.s === 'pagado' ? 'paid' : 'unpaid'}">${c.s}</span>
                </div>`);
            $("cuotasList").innerHTML = h;
        });
    };

    async function loadAdmin(status) {
        const q = query(collection(db, "loans"), where("status", "==", status));
        const s = await getDocs(q);
        $("adminData").innerHTML = "";
        s.forEach(snap => {
            const l = snap.data();
            let hCuotas = l.plan.map((c, i) => `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom: 1px solid rgba(255,255,255,0.02);">
                    <span style="font-size: 13px;">Cuota ${c.n} ($${c.v})</span>
                    <button class="btn-small" style="max-width: 80px; background: ${c.s==='pagado'?'var(--accent-dim)':'#fff'}; color: #000;" 
                        onclick="window.payC('${snap.id}', ${i})">${c.s==='pagado'?'LISTO':'PAGAR'}</button>
                </div>`).join('');
            
            $("adminData").innerHTML += `
                <div class="admin-loan-card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b style="font-size: 16px;">${l.name}</b>
                        <span style="font-size: 12px; color: var(--accent); font-weight: 800;">$${l.amount}</span>
                    </div>
                    <div style="font-size: 11px; color: var(--dim); margin-bottom: 15px;">DNI: ${l.dni}</div>
                    <div style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; max-height: 150px; overflow-y: auto;">${hCuotas}</div>
                    <div class="action-btns">
                        ${status==='preaprobado'?`<button class="btn-small" style="background: var(--accent); color:#000;" onclick="window.updSt('${snap.id}', 'aprobado')">APROBAR</button>`:''}
                        <button class="btn-small btn-danger" onclick="window.delL('${snap.id}')">BORRAR</button>
                    </div>
                </div>`;
        });
    }

    window.payC = async (id, i) => {
        const dr = doc(db, "loans", id); const d = await getDoc(dr);
        let p = d.data().plan; p[i].s = "pagado";
        await updateDoc(dr, { plan: p });
        loadAdmin(document.querySelector('.tab.active').dataset.status);
    };
    window.updSt = async (id, st) => { await updateDoc(doc(db, "loans", id), { status: st }); location.reload(); };
    window.delL = async (id) => { if(confirm("¿Eliminar este registro permanentemente?")) { await deleteDoc(doc(db, "loans", id)); location.reload(); } };

    document.querySelectorAll('.tab').forEach(t => {
        t.onclick = () => {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            t.classList.add('active');
            loadAdmin(t.dataset.status);
        };
    });

    $("btnAdminLogin").onclick = () => {
        const m = prompt("Fintech Auth - Email:"); const p = prompt("Password:");
        if(m && p) signInWithEmailAndPassword(auth, m, p).catch(e => alert("Credenciales incorrectas"));
    };

    onAuthStateChanged(auth, u => {
        if(u && u.email === "fernandogastondelgado81@gmail.com") {
            $("user-view").style.display = "none";
            $("admin-view").style.display = "block";
            $("exitContainer").classList.remove("hidden");
            loadAdmin('preaprobado');
        }
    });
</script>
</body>
</html>
